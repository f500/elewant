    These are the breeds that you are looking for. Click on a breed if you no longer want an
    ElePHPant of that type.
adopting-help-text: >
    Adopting ElePHPants is sometimes hard work. You see, you'll need to identify the breed
    correctly! You might get enough from the color and the description, but if you are in
    doubt, please check the definitive resource on the subject:
    %link%
desiring-help-text: >
    Clicking on an icon here will add it to the list of ElePHPants that you are looking for.
    We will then try to match you with ElePHPants available for trade from other users.
